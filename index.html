<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog page test</title>
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="d-flex heading-section" id="hero-section"></div>
      </header>
    </div>

    <main class="container">
      <nav class="navbar navbar-light bg-light mb-6">
        <div class="container-fluid">
          <div class="d-flex">
            <div class="d-flex ">
              <input
                id="search-input"
                class="form-control search-box m-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-design m-2">Search</button>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-design m-2" href="/create-post.html">Create post</a>
          </div>
        </div>
      </nav>

      <div class="row mt-4" id="cards"></div>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link btn-pagination" onclick="loadPage('previous')"
              >Previous</a
            >
          </li>

          <li class="">
            <a
              class="page-link page-item btn-pagination"
              onclick="loadPage('next')"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
