<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="create-post.css" />

    <title>Blog page test</title>
  </head>

  <body>
    <div class="d-flex justify-content-center min-vh-100 align-items-center">
      <div class="container-form">
          <h1>Create post </h1>
        <div class="form-group title-area">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control "
            id="titleId"
            placeholder="Enter Title"
          />
          
        </div>
        <div class="form-group d-flex flex-column content-area">
          <label for="content">Enter content</label>
          <textarea
            id="contentId"
            class="form-control "
            rows="5"
            style="resize: none"
          ></textarea>
        </div>

        <div class="form-group d-flex flex-column image-area">
          <label for="imageUpload">Upload an image</label>
          <input
            type="text"
            class="form-control "
            id="imageId"
            placeholder="Enter Image Url"
          />
        </div>

        <button
          type="submit"
          class="btn  submit-button"
          onclick="submitBlogPost()"
        >
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script defer src="create-post.js"></script>
  </body>
</html>
